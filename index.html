<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag, Zoom, and Crop Image</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Drag, Zoom, and Crop Image</h1>
    </header>

    <div id="canvasContainer">
      <div>
        <canvas id="canvas" width="600" height="400"></canvas>
        <input type="file" id="imageInput" accept="image/*" />
      </div>
      <button id="cropButton">Crop</button>
      <canvas id="croppedCanvas" width="600" height="400"></canvas>
      <!-- <button type="reset" style="display: flow ; align-items:baseline;" id="btn">Reset</button> -->
    </div>

    <div></div>

    <script src="script.js"></script>
  </body>
</html>
